      <div class="content">

        <h1 class="center-heading"> PAYMENT </h1>

        <div class="payment-form-box">
            <form>
                <div class="shipping-form">
                    <h2> SHIPPING </h2>

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Lori Jiang" required>
                    
                    <label for="email">Street Address:</label>
                    <input type="text" id="address" name="address" placeholder="1234 1234 1234 1234" required>
                    
                    <label for="name">City:</label>
                    <input type="text" id="city" name="city" placeholder="mm/yyyy" required>

                    <label for="name">Postal Code:</label>
                    <input type="text" id="postal" name="postal" placeholder="123" required>
               
                </div>
            </form>

            <form>
                <div class="payment-form">

                    <h2> PAYMENT </h2>

                    <label for="name">Name on Card:</label>
                    <input type="text" id="cardname" name="cardname" placeholder="Lori Jiang" required>
                    
                    <label for="email">Card Number:</label>
                    <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 1234 1234 1234" required>
                    
                    <label for="name">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="mm/yyyy" required>

                    <label for="name">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                
                    <input type="submit" value="Submit" class="button"/>

                </div>
                
            </form>
        </div>
